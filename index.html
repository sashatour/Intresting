<!DOCTYPE html>
<html lang="ru">
<head>  
    <meta charset="UTF-8">
    <title>Form</title>
    <style>
        
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-image: url("OIP.webp");
            background-size: cover;        /* Фото растягивается на весь экран */
            background-position: center;   /* Центрирует фото */
            background-repeat: no-repeat;  /* Не повторяется */
        }

        
        .section_form {
            display: flex;
            flex-direction: column; 
            align-items: center;    
            width: 600px;
            height: 800px;
            background-color: #ffffff;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            gap: 40px;
        }


        .article_1 {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: auto;
        }

        .Hi {
            margin: 0;
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }


        .form {
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 25px;
        }


        .form article {
            display: flex;
            flex-direction: column;
            width: 100%;
        }


        legend {
            font-weight: bold;
            margin-bottom: 8px;
        }


        input, select {
            height: 35px;
            padding: 5px 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s ease;
            color:#007BFF;
        }

        input:focus, select:focus {
            border-color: #007BFF;
        }


        .submit-btn {
            margin-top: 20px;
            height: 45px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <main>
        <p>ffff</p>
        <section class="section_form"> 
            <article class="article_1">
               <h2 class="Hi">Welcome</h2>  
            </article>

            <form class="form">
                <article>
                    <legend>First Name</legend>
                    <input id="name" name="name">
                </article>

                <article>
                    <legend>Last Name</legend>
                    <input id="last_name" name="last_name">
                </article>

                <article>
                    <legend>Login</legend>
                    <input id="login" name="login">
                </article>

                <article>
                    <legend>Password</legend>
                    <input id="password" type="password" name="password">
                </article>

                <article>
                    <legend>Select City</legend>
                    <select id="city" name="user_city" required>
                        <option value="" disabled selected>Не выбрано</option>
                        <option value="lublin">Lublin</option>
                        <option value="lviv">Lviv</option>
                        <option value="warszawa">Warszawa</option>
                    </select>
                </article>

                <button type="submit" class="submit-btn">Submit</button>

            </form>  
        </section>
    </main>
</body>
</html>
